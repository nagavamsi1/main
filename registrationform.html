<!DOCTYPE html>
<html>
    <head>
        <title>registraion form</title>
        <style>.required::after{content: "*";color: red;}</style>
    </head>
    <body>
        <center><h1>registraion to xyz university</h1>
            <form>
                <label class="required">Full Name</label>
                :  <input type="text" autofocus="" maxlength="10"  >
                <br><br>
                <label class="required">last name</label>
                :  <input type="text" autofocus="" maxlength="10"  >
                <br><br>
                <label class="required">Date of Birth</label>
                :  <input type="date" autofocus=""  >
                <br><br>
                <label>Gender</label>
                :  <input type="radio" id="M" value="male">
                <label for="M">male</label>
                <input type="radio" id="F" value="female">
                <label for="F">female</label>
                <input type="radio" id="O" value="other">
                <label for="O">other</label>
                <br><br>
                <label>Degree</label>
                :<select id="degree" name="degree">
                    <option value="Bachelors">Bachelors</option>
                    <option value="Masters">Masters</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
                <br><br>
                <label class="required">specializations</label>
                : <input type="text" autofocus="" maxlength="40"  >
                <br><br>
                <label class="required">current GPA</label>
                : <input type="number" maxvalue="5" step="0.1"  >
                <br><br>
                <label class="required">Phone number</label>
                : <input type="tel" autofocus=""  >
                <br><br>
                <label class="required">address</label>
                :<input type="textarea" rows="4" maxlength="40">
                <br><br>
                <input type="submit" value="register" name="register">
                <nbps></nbps> <nbps></nbps> <nbps></nbps> <nbps></nbps>
                <input type="reset" value="clear">

        </form>
    </center>
    </body>
</html>
