<!DOCTYPE html>
<html>
    <head>
        <title>square table</title>
    </head>
    <body>
        <table border="1em" cellspacing="5" width="600px">
            <tr>
                <td align="center">example of perfect square table</table></td>
            </tr>
            <tr>
                <table border="2em" cellspacing="5" cellpadding="4" height="300px" width="600px">
                        <tr align="center">
                            <td colspan="4" rowspan="7"><b>int 1</b></td>
                            <td colspan="2" rowspan="2"><b>n*n</b></td>
                            <td colspan="5"><b>int 2</b></td>
                        </tr>
                        <tr align="center">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">1</td>
                            <td><b>1</b></td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                    
                        <tr align="center">
                            <td colspan="2">2</td>
                            <td>2</td>
                            <td><b>4</b></td>
                            <td>6</td>
                            <td>8</td>
                            <td>10</td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">3</td>
                            <td>3</td>
                            <td>6</td>
                            <td><b>9</b></td>
                            <td>12</td>
                            <td>15</td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">4</td>
                            <td>4</td>
                            <td>8</td>
                            <td>12</td>
                            <td><b>16</b></td>
                            <td>20</td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">5</td>
                            <td>5</td>
                            <td>10</td>
                            <td>15</td>
                            <td>20</td>
                            <td><b>25</b></td>
                        </tr>
                </table>
            </tr>
        </table>
    </body>
</html>
